<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputeHeat.org</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 0.5em 0;
            animation: fadeIn 2s ease forwards;
        }

        p {
            max-width: 600px;
            font-size: 1.2rem;
            animation: fadeIn 3s ease forwards;
        }

        .buttons {
            margin-top: 2em;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 4s ease forwards;
        }

        .button {
            text-decoration: none;
            padding: 1em 2em;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1.1rem;
            color: white;
            transition: background 0.3s, color 0.3s, transform 0.3s;
        }

        .button:hover {
            background: white;
            color: #2c5364;
            transform: scale(1.05);
        }

        .animated-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0.2; }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <h1>Welcome to ComputeHeat.org</h1>
    <p>Your hub for innovative compute energy applications. Explore how we're turning excess compute cycles into valuable outputs across domains like Bitcoin mining and AI training.</p>
    <div class="buttons">
        <a href="https://bitcoinHeat.org" class="button">Go to BitcoinHeat.org</a>
        <a href="https://aiHeat.org" class="button">Go to aiHeat.org</a>
    </div>
</body>
</html>
